<mat-sidenav-container class="h-screen">
  <!-- Sidebar -->
  <mat-sidenav #drawer [mode]="sidenavMode" [(opened)]="isSidebarOpen" class="!w-64 !bg-indigo-600 !rounded-none">
    <app-sidebar />
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Header -->
    <app-header (toggleSidebar)="toggleSidebar()" />

    <!-- Routed Pages -->
    <div class="p-6">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
