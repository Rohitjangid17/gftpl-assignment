<div class="container mx-auto px-4">
  <div class="flex justify-center items-center h-screen">
    <mat-card class="w-full max-w-sm p-6 shadow-xl rounded-2xl bg-white">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-1.5">Login</h1>
      <p class="text-center text-gray-500 mb-6">Please log in to access and manage your party details</p>

      <form class="space-y-4">
        <!-- Username -->
        <mat-form-field appearance="outline" class="w-full">
          <!-- <mat-label>Username</mat-label> -->
          <input matInput placeholder="Enter username" formControlName="username" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-full">
          <!-- <mat-label>Password</mat-label> -->
          <input matInput type="password" placeholder="Enter password" />
          <!-- <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error> -->
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary"
          class="w-full !py-2 !bg-indigo-600 !hover:bg-indigo-700 !text-white !rounded-sm">
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
