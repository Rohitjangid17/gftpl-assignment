<div class="p-6">
  <mat-card class="shadow-lg rounded-2xl p-4">
    <!-- Page Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Parties</h1>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="parties" class="mat-elevation-z2 w-full">

        <!-- Party Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Party Name</th>
          <td mat-cell *matCellDef="let party" class="px-4 py-2">{{party.name}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Location</th>
          <td mat-cell *matCellDef="let party" class="px-4 py-2">{{party.location}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Date</th>
          <td mat-cell *matCellDef="let party" class="px-4 py-2">{{party.date | date}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-center">Actions</th>
          <td mat-cell *matCellDef="let party" class="px-4 py-2 text-center">
            <button mat-icon-button color="primary" aria-label="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header & Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
