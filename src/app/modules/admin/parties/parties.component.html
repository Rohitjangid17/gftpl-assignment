<app-breadcrumb title="Parties" [breadcrumbs]="[
    { label: 'Dashboard', url: '/dashboard' },
    { label: 'Parties' }
  ]" />

<div class="flex justify-end mb-4">
  <button type="button" mat-raised-button color="primary"
    class="!py-2 !rounded-md !text-white font-medium transition duration-200 !bg-indigo-600 hover:!bg-indigo-700 cursor-pointer shadow-md"
    routerLink="/parties/create-party">
    Create Party
  </button>
</div>

<!-- Table -->
<ng-container *ngIf="!isLoader">
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="parties" class="mat-elevation-z8 w-full">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let party"> {{ party.name }} </td>
      </ng-container>

      <!-- Company -->
      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef> Company Name</th>
        <td mat-cell *matCellDef="let party"> {{ party.company_name }} </td>
      </ng-container>

      <!-- Mobile -->
      <ng-container matColumnDef="mobile_no">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let party"> {{ party.mobile_no }} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let party"> {{ party.email }} </td>
      </ng-container>

      <!-- GSTIN -->
      <ng-container matColumnDef="gstin">
        <th mat-header-cell *matHeaderCellDef> GSTIN </th>
        <td mat-cell *matCellDef="let party"> {{ party.gstin }} </td>
      </ng-container>

      <!-- DOB -->
      <ng-container matColumnDef="date_of_birth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let party"> {{ party.date_of_birth | date }} </td>
      </ng-container>

      <!-- Anniversary -->
      <ng-container matColumnDef="anniversary_date">
        <th mat-header-cell *matHeaderCellDef> Anniversary </th>
        <td mat-cell *matCellDef="let party"> {{ party.anniversary_date | date }} </td>
      </ng-container>

      <!-- Active Status Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-center">Active</th>
        <td mat-cell *matCellDef="let party" class="px-4 py-2 text-center">
          <span [ngClass]="party.is_active ? 'text-green-600' : 'text-red-600'">
            {{ party.is_active ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let party">
          <button mat-icon-button color="primary" [routerLink]="['/parties/update-party/', party.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteParty(party)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Render rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>

<app-loader [loading]="isLoader" />
